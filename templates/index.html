{% extends 'base.html' %}

{% block head %}
<title>sus</title>
{% endblock %}
{% block body %}
<h1>HALLO</h1>
<table>
    <tr>
        <th>Task</th>
        <th>Date</th>
        <th>Actions</th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{ task.content }}</td>
        <td>{{ task.date }}</td>
        <td>
            <a href="">Delete</a>
            <br>
            <a href="/update/{{task.id}}">Update</a>
        </td>
    </tr>
    {% endfor %}
</table>
<div class="form">
    <form action="/" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="Add Task">
    </form>
</div>
{% endblock %}
