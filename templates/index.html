{% extends 'base.html' %}

{% block head %}
    <title>Task list</title>
{% endblock %}

{% block body %}
    <h1>TODO</h1>
    <table>
        <tr>
            <th>Task</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
        {% for task in tasks %}
            <tr>
                <td>{{ task.content }}</td>
                <td>{{ task.date }}</td>
                <td>
                    <a href="/delete/{{ task.id }}">Delete</a>
                    <br>
                    <a href="/update/{{ task.id }}">Update</a>
                </td>
            </tr>
    {% endfor %}
    </table>
    <div class="form">
        <form action="/" method="POST">
            <input type="text" name="content" id="content">
            <input type="submit" value="Add task">
        </form>
    </div>
{% endblock %}
